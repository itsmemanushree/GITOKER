<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinGlow - Premium Skincare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">SkinGlow</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#contact">Contact</a>
            </nav>
            <button class="cart-btn" onclick="toggleCart()">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Glow Naturally</h1>
            <p>Premium skincare products for radiant, healthy skin</p>
            <a href="#products" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-summary">
                <h3>Total â‚¹: <span id="total-price">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <div class="container">
            <p>&copy; 2026 SkinGlow. All rights reserved.</p>
            <p>Email: manu@skinglow.com | Phone: 63123**5*9</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
